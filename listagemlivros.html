<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bibliotech - Sistema</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="tabs">
    <!-- Botões das abas -->
    <div class="tab-buttons">
      <button class="active" onclick="openTab(event, 'login')">Login</button>
      <button onclick="openTab(event, 'cadastro')">Cadastro</button>
      <button onclick="openTab(event, 'listagem')">Listagem</button>
      <button onclick="openTab(event, 'livros')">Livros</button>
    </div>

    <!-- Abas existentes omitidas... -->

    <!-- Aba Livros -->
    <div id="livros" class="tab-content">
      <div class="form-box">
        <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="Logo">
        <h2>Cadastro de Livros</h2>
        <form id="formLivro">
          <input type="text" id="titulo" placeholder="Título do Livro" required>
          <input type="text" id="autor" placeholder="Autor" required>
          <input type="text" id="editora" placeholder="Editora" required>
          <input type="number" id="ano" placeholder="Ano de Publicação" required>
          <button type="submit">Cadastrar Livro</button>
        </form>

        <h3>Listagem de Livros</h3>
        <table>
          <thead>
            <tr>
              <th>Título</th>
              <th>Autor</th>
              <th>Editora</th>
              <th>Ano</th>
            </tr>
          </thead>
          <tbody id="tabelaLivros">
            <!-- Livros adicionados via JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
