<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bibliotech - Sistema</title>

  <!-- Estilo unificado -->
  <link rel="stylesheet" href="style.css" />

  <!-- Script -->
  <script src="index.js" defer></script>
</head>

<body>
  <div class="tabs">
    <!-- 游댖 Navega칞칚o entre abas -->
    <div class="tab-buttons">
      <button class="active" onclick="openTab(event, 'login')">Login</button>
      <button onclick="openTab(event, 'cadastro')">Cadastro</button>
      <button onclick="openTab(event, 'listagem')">Listagem</button>
      <button onclick="openTab(event, 'livros')">Livros</button>
    </div>

    <!-- ===============================
         游릱 Aba Login
    =============================== -->
    <div id="login" class="tab-content active">
      <div class="container">
        <img src="logo-bibliotech.png" alt="Logo Bibliotech" class="logo-livros" />
        <h2>Login</h2>

        <form id="formLogin">
          <input type="text" id="usuario" placeholder="Usu치rio" required />
          <input type="password" id="senha" placeholder="Senha" required />
          <button type="submit">Entrar</button>
        </form>

        <p>
          N칚o possui cadastro?
          <a href="#" onclick="openTab(event, 'cadastro')">Crie sua conta</a>
        </p>
      </div>
    </div>

    <!-- ===============================
         游릴 Aba Cadastro de Funcion치rio
    =============================== -->
    <div id="cadastro" class="tab-content">
      <div class="form-box">
        <img src="logo-bibliotech.png" alt="Logo Bibliotech" class="logo-livros" />
        <h2>Cadastro de Funcion치rio</h2>

        <form id="formFuncionario">
          <input type="text" id="nome" placeholder="Nome Completo" required />
          <input type="text" id="cpf" placeholder="CPF" required />
          <input type="email" id="email" placeholder="E-mail" required />
          <input type="text" id="endereco" placeholder="Endere칞o" required />
          <input type="tel" id="telefone" placeholder="Telefone" required />
          <button type="submit">Criar Conta</button>
        </form>

        <p>
          J치 possui uma conta?
          <a href="#" onclick="openTab(event, 'login')">Fa칞a login</a>
        </p>
      </div>
    </div>

    <!-- ===============================
         游릳 Aba Listagem de Funcion치rios
    =============================== -->
    <div id="listagem" class="tab-content">
      <div class="container">
        <img src="logo-bibliotech.png" alt="Logo Bibliotech" class="logo-livros" />
        <h2>Listagem de Funcion치rios</h2>

        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>CPF</th>
              <th>E-mail</th>
              <th>Endere칞o</th>
              <th>Telefone</th>
            </tr>
          </thead>
          <tbody id="tabelaFuncionarios">
            <!-- Funcion치rios adicionados via JS -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- ===============================
         游린 Aba Cadastro de Livros
    =============================== -->
    <div id="livros" class="tab-content">
      <div class="form-box">
        <img src="logo-bibliotech.png" alt="Logo Bibliotech" class="logo-livros" />
        <h2>Cadastro de Livros</h2>

        <form id="formLivro">
          <input type="text" id="titulo" placeholder="T칤tulo do Livro" required />
          <input type="text" id="autor" placeholder="Autor" required />
          <input type="text" id="editora" placeholder="Editora" required />
          <input type="number" id="ano" placeholder="Ano de Publica칞칚o" required />
          <button type="submit">Cadastrar Livro</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
